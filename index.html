<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time_location">
                <p>Delhi</p>
                <span>12:58 - Monday 2026-01-14</span>
            </div>
            <div class="condition">
                <!-- <p></p> -->
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form action="">
                <input type="text" placeholder="Search for a location" class="search_area">
                <button type="submit" class="search_button">Search Button</button>
            </form>
        </nav>
    </div>

</body>

<script src="script.js"></script>

</html>
